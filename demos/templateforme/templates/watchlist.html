<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{user.username}}'s movie</title>

</head>
<body>
<a href="{{ url_for('index') }}">&larr; Return</a>
<h2>
    <img src="{{ url_for('static',filename='avatar.jpeg') }}" width="50">{{ user.username }}
</h2>
{% if user.bio %}
  <i>{{ user.bio }}</i>
{% else %}
<i>the user has not provide a bro</i>
{% endif %}
{# xiamian shi zhushi  #}
<h5>{{ user.username }}'s watchlist ({{ movie|length }}):</h5>
<ul>
    {% for movie in movie %}
        <li>
            <i>{{ movie.name }}-{{ movie.year }}</i>
        </li>
    {% endfor %}
</ul>
</body>
</html>
